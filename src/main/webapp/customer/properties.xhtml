<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Customer</ui:define>
	<ui:define name="pageContent">
		<h:form id="customerForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="mdl-grid">
			  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="code" value="#{customerPropertiesBackingBean.customer.code}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="code">Code</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="name" value="#{customerPropertiesBackingBean.customer.name}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="name">Name</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--12-col">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputTextarea id="address" value="#{customerPropertiesBackingBean.customer.address}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="address">Address</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="salesmanCode" value="#{customerPropertiesBackingBean.customer.salesmanCode}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="salesmanCode">Salesman Code</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="salesmanName" value="#{customerPropertiesBackingBean.customer.salesmanName}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="salesmanName">Salesman Name</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
				<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
					<h:selectOneMenu id="storeType"
						styleClass="mdl-selectfield__select"
						value="#{customerPropertiesBackingBean.customer.storeType}"
						converter="#{customerPropertiesBackingBean.storeTypeConverter}">
						<f:selectItem noSelectionOption="true" />
						<f:selectItems
							value="#{customerPropertiesBackingBean.storeTypeSelections}" />
					</h:selectOneMenu>
					<h:outputLabel value="Store Type" for="storeType" styleClass="mdl-selectfield__label" />
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
				<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
					<h:selectOneMenu id="distributor"
						styleClass="mdl-selectfield__select"
						value="#{customerPropertiesBackingBean.customer.distributor}"
						converter="#{customerPropertiesBackingBean.distributorConverter}">
						<f:selectItem noSelectionOption="true" />
						<f:selectItems
							value="#{customerPropertiesBackingBean.distributorSelections}" />
					</h:selectOneMenu>
					<h:outputLabel value="Distributor" for="distributor" styleClass="mdl-selectfield__label" />
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="barangayCode" value="#{customerPropertiesBackingBean.customer.barangayCode}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="barangayCode">Barangay Code</label>
				</div>
			  </div>
		      <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="barangayName" value="#{customerPropertiesBackingBean.customer.barangayName}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="barangayName">Barangay Name</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--12-col">
			  	<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet" style="margin: 0;">
				  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		           		<h:inputText id="territoryCode" value="#{customerPropertiesBackingBean.customer.territoryCode}" styleClass="mdl-textfield__input"/>
					    <label class="mdl-textfield__label" for="territoryCode">Territory Code</label>
					</div>
				  </div>
			  </div>
			  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="regionCode" value="#{customerPropertiesBackingBean.customer.regionCode}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="regionCode">Region Code</label>
				</div>
			  </div>
			   <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="regionName" value="#{customerPropertiesBackingBean.customer.regionName}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="regionName">Region Name</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="provinceCode" value="#{customerPropertiesBackingBean.customer.provinceCode}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="provinceCode">Province Code</label>
				</div>
			  </div>
			   <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="provinceName" value="#{customerPropertiesBackingBean.customer.provinceName}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="provinceName">Province Name</label>
				</div>
			  </div>
			</div>
			<div class="actions-container">
				<h:commandButton action="#{customerPropertiesBackingBean.save()}" 
					value="Save"
					styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					<f:ajax execute="@form" render="messages"/>
				</h:commandButton>
				<button jsf:action="#{customerPropertiesBackingBean.backToList()}" 
					jsf:immediate="true"
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
					Cancel
				</button>
  			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
