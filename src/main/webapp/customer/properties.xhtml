<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Customer</ui:define>
	<ui:define name="pageContent">
		<c:set var="isDistributorAccount" value="#{userSession.isDistributorAccount()}" />
		<h:form id="customerForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="code" value="#{customerPropertiesBackingBean.customer.code}" />
					<label for="code">Code</label>
				</div>
				<div class="input-field col s12 m8">
					<h:inputText id="name" value="#{customerPropertiesBackingBean.customer.name}" />
					<label for="name">Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<h:inputTextarea id="address" value="#{customerPropertiesBackingBean.customer.address}" styleClass="materialize-textarea"/>
					<label for="address">Address</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="salesmanCode" value="#{customerPropertiesBackingBean.customer.salesmanCode}" />
					<label for="salesmanCode">Salesman Code</label>
				</div>
				<div class="input-field col s12 m8">
					<h:inputText id="salesmanName" value="#{customerPropertiesBackingBean.customer.salesmanName}" />
					<label for="salesmanName">Salesman Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<h:selectOneMenu id="storeType"
						value="#{customerPropertiesBackingBean.customer.storeType}"
						converter="#{customerPropertiesBackingBean.storeTypeConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{customerPropertiesBackingBean.storeTypeSelections}" />
					</h:selectOneMenu>
					<label for="storeType">Store Type</label>
				</div>
				<div class="input-field col s12 m6" jsf:rendered="#{!isDistributorAccount}">
					<h:selectOneMenu id="distributor"
						value="#{customerPropertiesBackingBean.customer.distributor}"
						converter="#{customerPropertiesBackingBean.distributorConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{customerPropertiesBackingBean.distributorSelections}" />
					</h:selectOneMenu>
					<label for="distributor">Distributor</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="barangayCode" value="#{customerPropertiesBackingBean.customer.barangayCode}" />
					<label for="barangayCode">Barangay Code</label>
				</div>
				<div class="input-field col s12 m8">
					<h:inputText id="barangayName" value="#{customerPropertiesBackingBean.customer.salesmanName}" />
					<label for="barangayName">Barangay Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="territoryCode" value="#{customerPropertiesBackingBean.customer.territoryCode}" />
					<label for="territoryCode">Territory Code</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="regionCode" value="#{customerPropertiesBackingBean.customer.regionCode}" />
					<label for="regionCode">Region Code</label>
				</div>
				<div class="input-field col s12 m8">
					<h:inputText id="regionName" value="#{customerPropertiesBackingBean.customer.regionName}" />
					<label for="regionName">Region Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="provinceCode" value="#{customerPropertiesBackingBean.customer.provinceCode}" />
					<label for="provinceCode">Province Code</label>
				</div>
				<div class="input-field col s12 m8">
					<h:inputText id="provinceName" value="#{customerPropertiesBackingBean.customer.provinceName}" />
					<label for="provinceName">Province Name</label>
				</div>
			</div>
			<div class="row center-align">
				<h:commandLink action="#{customerPropertiesBackingBean.save()}" 
					value="Save "
					styleClass="waves-effect waves-light btn">
					<f:ajax execute="@form" render="messages"/>
				</h:commandLink>
				
				<h:commandLink action="#{customerPropertiesBackingBean.backToList()}"
					immediate="true" 
					value=" Cancel"
					styleClass="waves-effect waves-light btn">
				</h:commandLink>
  			</div>
		</h:form>
	</ui:define>
</ui:composition>
