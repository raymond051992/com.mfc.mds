<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<head jsf:id="head">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MDS - Login</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	
	<link href="#{requestContext.contextPath}/resources/css/material.min.css" rel="stylesheet" />
	<link href="#{requestContext.contextPath}/resources/css/loader.css" rel="stylesheet" />
	<link href="#{requestContext.contextPath}/resources/css/login.css" rel="stylesheet" />
</head>
<body jsf:id="body">
	<div id="loader-wrapper">
	    <div id="loader"></div>
	 
	    <div class="loader-section section-left"></div>
	    <div class="loader-section section-right"></div>
	 
	</div>
	
	<div class="content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--3-col mdl-cell--5-col-tablet mdl-cell--4-col-phone">
				<div class="login-container">
					<img class="logo" src="#{requestContext.contextPath}/resources/img/logo.png" />
					<h:form>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<h:inputText id="email"
								value="#{loginBackingBean.email}"
								styleClass="mdl-textfield__input" />
							<label class="mdl-textfield__label" for="email">Email</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<h:inputSecret id="password"
								value="#{loginBackingBean.password}"
								styleClass="mdl-textfield__input" />
							<label class="mdl-textfield__label" for="password">Password</label>
						</div>
						
						<h:commandButton action="#{loginBackingBean.login()}" value="Login" 
							styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored login">
							<f:ajax execute="@form" render="messages"/>
						</h:commandButton>
							
						<h:messages id="messages" globalOnly="true" styleClass="error-message"/>
					</h:form>
				</div>					
			</div>
		</div>
	</div>
	
	<script src="#{requestContext.contextPath}/resources/js/jquery-2.1.4.min.js"/>
	<script src="#{requestContext.contextPath}/resources/js/material.min.js"/>
	
	<ui:insert name="js"/>
	
	<script>
	$(document).ready(function() {
		 
	    setTimeout(function(){
	        $('body').addClass('loaded');
	    }, 100);
	 
	});
	</script>
</body>
</html>
