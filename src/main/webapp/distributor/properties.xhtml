<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Distributor</ui:define>
	<ui:define name="pageContent">
		<h:form id="distributorForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="mdl-grid">
			  <div class="mdl-cell mdl-cell--12-col">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputText id="code" value="#{distributorPropertiesBackingBean.distributor.code}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="code">Code</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--12-col">
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	           		<h:inputTextarea id="name" value="#{distributorPropertiesBackingBean.distributor.name}" styleClass="mdl-textfield__input"/>
				    <label class="mdl-textfield__label" for="name">Name</label>
				</div>
			  </div>
			  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
				<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
					<h:selectOneMenu id="template"
						styleClass="mdl-selectfield__select"
						value="#{distributorPropertiesBackingBean.distributor.template}"
						converter="#{distributorPropertiesBackingBean.templateConverter}">
						<f:selectItem noSelectionOption="true" />
						<f:selectItems value="#{distributorPropertiesBackingBean.templateSelections}" />
					</h:selectOneMenu>
					<h:outputLabel value="Template" for="template" styleClass="mdl-selectfield__label" />
				</div>
			</div>
			</div>
			<div class="actions-container">
				<h:commandButton 
					action="#{distributorPropertiesBackingBean.save()}" 
					value="Save"
					styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					<f:ajax execute="@form" render="messages"/>
				</h:commandButton>
				<button jsf:action="#{distributorPropertiesBackingBean.backToList()}" 
					jsf:immediate="true"
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
					Cancel
				</button>
  			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
