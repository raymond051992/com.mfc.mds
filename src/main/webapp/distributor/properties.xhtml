<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Distributor</ui:define>
	<ui:define name="pageContent">
		<h:form id="distributorForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="row">
				<div class="input-field col s12">
					<h:inputText id="code" value="#{distributorPropertiesBackingBean.distributor.code}" />
					<label for="code">Code</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<h:inputTextarea id="name" value="#{distributorPropertiesBackingBean.distributor.name}" styleClass="materialize-textarea"/>
					<label for="name">Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<h:selectOneMenu id="template"
						value="#{distributorPropertiesBackingBean.distributor.template}"
						converter="#{distributorPropertiesBackingBean.templateConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{distributorPropertiesBackingBean.templateSelections}" />
					</h:selectOneMenu>
					<label for="template">Template</label>
				</div>
			</div>
			<div class="row center-align">
				<h:commandLink action="#{distributorPropertiesBackingBean.save()}" 
					value="Save "
					styleClass="waves-effect waves-light btn">
					<f:ajax execute="@form" render="messages"/>
				</h:commandLink>
				
				<h:commandLink action="#{distributorPropertiesBackingBean.backToList()}"
					immediate="true" 
					value=" Cancel"
					styleClass="waves-effect waves-light btn">
				</h:commandLink>
  			</div>
		</h:form>
	</ui:define>
</ui:composition>
