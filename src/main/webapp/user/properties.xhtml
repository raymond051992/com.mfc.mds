<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">User</ui:define>
	<ui:define name="pageContent">
		<h:form id="userForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="firstname" value="#{userPropertiesBackingBean.user.firstName}" />
					<label for="firstname">First Name</label>
				</div>
				<div class="input-field col s12 m4">
					<h:inputText id="middlename" value="#{userPropertiesBackingBean.user.middleName}" />
					<label for="middlename">Middle Name</label>
				</div>
				<div class="input-field col s12 m4">
					<h:inputText id="lastname" value="#{userPropertiesBackingBean.user.lastName}" />
					<label for="lastname">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="contactno" value="#{userPropertiesBackingBean.user.contactNo}" />
					<label for="contactno">Contact No.</label>
				</div>
				<div class="input-field col s12 m8">
					<h:selectOneMenu id="distributor"
						value="#{userPropertiesBackingBean.user.distributor}"
						converter="#{userPropertiesBackingBean.distributorConverter}">
						<f:selectItems value="#{userPropertiesBackingBean.distributorSelections}" />
					</h:selectOneMenu>
					<label for="distributor">Distributor</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="email" value="#{userPropertiesBackingBean.user.email}" />
					<label for="email">Email</label>
				</div>
				<div class="input-field col s12 m4">
					<h:inputSecret id="password" value="#{userPropertiesBackingBean.password}" />
					<label for="password">Password</label>
				</div>
				<div class="input-field col s12 m4">
					<h:inputSecret id="confirmpassword" value="#{userPropertiesBackingBean.confirmPassword}" />
					<label for="confirmpassword">Confirm Password</label>
				</div>
			</div>
			<div class="row center-align">
				<h:commandLink action="#{userPropertiesBackingBean.save()}" 
					value="Save "
					styleClass="waves-effect waves-light btn">
					<f:ajax execute="@form" render="messages"/>
				</h:commandLink>
				
				<h:commandLink action="#{userPropertiesBackingBean.backToList()}"
					immediate="true" 
					value=" Cancel"
					styleClass="waves-effect waves-light btn">
				</h:commandLink>
  			</div>
		</h:form>
	</ui:define>
</ui:composition>
