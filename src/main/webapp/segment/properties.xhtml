<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Segment</ui:define>
	<ui:define name="pageContent">
		<h:form id="segmentForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="row">
				<div class="input-field col s12">
					<h:inputText id="code" value="#{segmentPropertiesBackingBean.segment.code}" />
					<label for="code">Code</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<h:inputTextarea id="description" value="#{segmentPropertiesBackingBean.segment.description}" styleClass="materialize-textarea"/>
					<label for="description">Description</label>
				</div>
			</div>
			<div class="row center-align">
				<h:commandLink action="#{segmentPropertiesBackingBean.save()}" 
					value="Save "
					styleClass="waves-effect waves-light btn">
					<f:ajax execute="@form" render="messages"/>
				</h:commandLink>
				
				<h:commandLink action="#{segmentPropertiesBackingBean.backToList()}"
					immediate="true" 
					value=" Cancel"
					styleClass="waves-effect waves-light btn">
				</h:commandLink>
  			</div>
		</h:form>
	</ui:define>
</ui:composition>
