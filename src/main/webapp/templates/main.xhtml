<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<head jsf:id="head">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>MDS - <ui:insert name="title" /></title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	
	<link href="#{requestContext.contextPath}/resources/css/materialize.min.css" rel="stylesheet" />
	<link href="#{requestContext.contextPath}/resources/css/app.css" rel="stylesheet" />
</head>
<body jsf:id="body">
	<header>
		<nav class="top-nav teal">
			<div class="container">
				<div class="row">
					<div class="nav-wrapper">
						<a href="#" data-activates="nav-mobile"
							class="button-collapse top-nav full hide-on-large-only">
							<i class="mdi-navigation-menu"></i>
						</a> 
						<a class="page-title"><ui:insert name="title" /></a>
						<div style="display: inline-block;float: right">
							<h:form>
								<a class="dropdown-button" href="#" data-activates="userdropdown">
									<h:outputText value="#{userSession.user.fullName}" />
								</a>
								<ul id="userdropdown" class="dropdown-content">
									<li><h:commandLink action="#{userSession.logout()}" value="Logout" /></li>
								</ul>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<h:form>
			<ul id="nav-mobile" class="side-nav fixed" style="left: 0px;">
				<li class="logo"><img
					src="#{requestContext.contextPath}/resources/images/logo.png" /></li>
				<li class="bold"><a href=""
					jsf:action="/transaction/list.xhtml?faces-redirect=true"
					class="waves-effect waves-teal">Transactions</a></li>
				<li class="bold"><a href=""
					jsf:action="/customer/list.xhtml?faces-redirect=true"
					class="waves-effect waves-teal">Customers</a></li>
				<li class="no-padding" jsf:rendered="#{!userSession.isDistributorAccount()}">
					<ul class="collapsible collapsible-accordion">
						<li class="bold"><a
							class="collapsible-header  waves-effect waves-teal">Master Data</a>
							<div class="collapsible-body" style="">
								<ul>
									<li><a href="" jsf:action="/distributor/list.xhtml?faces-redirect=true">Distributors</a></li>
									<li><a href="" jsf:action="/product/list.xhtml?faces-redirect=true">Products</a></li>
									<li><a href="" jsf:action="/product/mapping/list.xhtml?faces-redirect=true">Product Mapping</a></li>
									<li><a href="" jsf:action="/category/list.xhtml?faces-redirect=true">Categories</a></li>
									<li><a href="" jsf:action="/brand/list.xhtml?faces-redirect=true">Brands</a></li>
									<li><a href="" jsf:action="/division/list.xhtml?faces-redirect=true">Divisions</a></li>
									<li><a href="" jsf:action="/segment/list.xhtml?faces-redirect=true">Segments</a></li>
									<li><a href="" jsf:action="/store-type/list.xhtml?faces-redirect=true">Store Types</a></li>
									<li><a href="" jsf:action="/transaction-type/list.xhtml?faces-redirect=true">Transaction Types</a></li>
									<li><a href="" jsf:action="/operation-type/list.xhtml?faces-redirect=true">Operation Types</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</li>
				<li jsf:rendered="#{!userSession.isDistributorAccount()}" 
					class="bold"><a href=""
					jsf:action="/template/list.xhtml?faces-redirect=true"
					class="waves-effect waves-teal">Templates</a></li>
				<li jsf:rendered="#{!userSession.isDistributorAccount()}" 
					class="bold"><a href=""
					jsf:action="/user/list.xhtml?faces-redirect=true"
					class="waves-effect waves-teal">Users</a></li>
			</ul>
		</h:form>
	</header>

	<main>
		<div class="container">
			<div class="page-content row">
				<ui:insert name="pageContent" />
			</div>
		</div>
	</main>

	<script src="#{requestContext.contextPath}/resources/js/jquery-2.1.4.min.js"/>
	<script src="#{requestContext.contextPath}/resources/js/materialize.min.js"/>
	
	<ui:insert name="js"/>
	
	<script>
		$('.button-collapse').sideNav({
		      menuWidth: 300, // Default is 240
		      edge: 'left', // Choose the horizontal origin
		      
		    }
		  );

		$(document).ready(function(){
		    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
		    $('.modal-trigger').leanModal();
		  });

		$(document).ready(function() {
		    $('select').material_select();
		  });
	</script>
</body>
</html>
