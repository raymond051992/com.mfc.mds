<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Product Mapping</ui:define>
	<ui:define name="pageContent">
		<h:form id="productForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="row">
				<div class="input-field col s12 m6">
					<h:selectOneMenu id="distributor"
						value="#{productMappingPropertiesBackingBean.distributorProductMapping.distributor}"
						converter="#{productMappingPropertiesBackingBean.distributorConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{productMappingPropertiesBackingBean.distributorSelections}" />
					</h:selectOneMenu>
					<label for="distributor">Distributor</label>
				</div>
				<div class="input-field col s12 m6">
					<h:inputText id="productcode" value="#{productMappingPropertiesBackingBean.distributorProductMapping.productCode}" />
					<label for="productcode">Product Code</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<h:selectOneMenu id="product"
						value="#{productMappingPropertiesBackingBean.distributorProductMapping.product}"
						converter="#{productMappingPropertiesBackingBean.productConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{productMappingPropertiesBackingBean.productSelections}" />
					</h:selectOneMenu>
					<label for="product">Product</label>
				</div>
			</div>
			<div class="row center-align">
				<h:commandLink action="#{productMappingPropertiesBackingBean.save()}" 
					value="Save "
					styleClass="waves-effect waves-light btn">
					<f:ajax execute="@form" render="messages"/>
				</h:commandLink>
				
				<h:commandLink action="#{productMappingPropertiesBackingBean.backToList()}"
					immediate="true" 
					value=" Cancel"
					styleClass="waves-effect waves-light btn">
				</h:commandLink>
  			</div>
		</h:form>
	</ui:define>
</ui:composition>
