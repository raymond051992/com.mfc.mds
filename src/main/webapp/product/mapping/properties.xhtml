<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Product Mapping</ui:define>
	<ui:define name="pageContent">
		<h:form id="productForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText id="code"
							value="#{productMappingPropertiesBackingBean.distributorProductMapping.distributorCode}"
							styleClass="mdl-textfield__input" />
						<label class="mdl-textfield__label" for="code">Distributor Code</label>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText id="extCode"
							value="#{productMappingPropertiesBackingBean.distributorProductMapping.productCode}"
							styleClass="mdl-textfield__input" />
						<label class="mdl-textfield__label" for="extCode">Product Code</label>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--12-col">
					<div
						class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
						<h:selectOneMenu id="product"
							styleClass="mdl-selectfield__select"
							value="#{productMappingPropertiesBackingBean.distributorProductMapping.product}"
							converter="#{productMappingPropertiesBackingBean.productConverter}">
							<f:selectItem noSelectionOption="true" />
							<f:selectItems
								value="#{productMappingPropertiesBackingBean.productSelections}" />
						</h:selectOneMenu>
						<h:outputLabel value="Product" for="product"
							styleClass="mdl-selectfield__label" />
					</div>
				</div>
			</div>
			<div class="actions-container">
				<h:commandButton 
					action="#{productMappingPropertiesBackingBean.save()}" 
					value="Save"
					styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					<f:ajax execute="@form" render="messages"/>
				</h:commandButton>
				<button jsf:action="#{productMappingPropertiesBackingBean.backToList()}"
					jsf:immediate="true"
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
					Cancel</button>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
