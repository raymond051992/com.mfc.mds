<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/main.xhtml">
	
	<ui:define name="title">Product</ui:define>
	<ui:define name="pageContent">
		<h:form id="productForm">
			<h:messages id="messages" styleClass="error-message"/>
			<div class="row">
				<div class="input-field col s12 m4">
					<h:inputText id="code" value="#{productPropertiesBackingBean.product.code}" />
					<label for="code">Code</label>
				</div>
				<div class="input-field col s12 m4">
					<h:inputText id="extCode" value="#{productPropertiesBackingBean.product.extCode}" />
					<label for="extCode">Ext. Code</label>
				</div>
				<div class="input-field col s12 m4">
					<h:inputText id="barcode" value="#{productPropertiesBackingBean.product.barCode}" />
					<label for="barcode">Bar Code</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<h:inputTextarea id="description" value="#{productPropertiesBackingBean.product.description}" styleClass="materialize-textarea"/>
					<label for="description">Description</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<h:selectOneMenu id="division"
						value="#{productPropertiesBackingBean.product.division}"
						converter="#{productPropertiesBackingBean.divisionConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{productPropertiesBackingBean.divisionSelections}" />
					</h:selectOneMenu>
					<label for="division">Division</label>
				</div>
				<div class="input-field col s12 m3">
					<h:selectOneMenu id="category"
						value="#{productPropertiesBackingBean.product.category}"
						converter="#{productPropertiesBackingBean.categoryConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{productPropertiesBackingBean.categorySelections}" />
					</h:selectOneMenu>
					<label for="category">Category</label>
				</div>
				<div class="input-field col s12 m3">
					<h:selectOneMenu id="segment"
						value="#{productPropertiesBackingBean.product.segment}"
						converter="#{productPropertiesBackingBean.segmentConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{productPropertiesBackingBean.segmentSelections}" />
					</h:selectOneMenu>
					<label for="segment">Segment</label>
				</div>
				<div class="input-field col s12 m3">
					<h:selectOneMenu id="brand"
						value="#{productPropertiesBackingBean.product.brand}"
						converter="#{productPropertiesBackingBean.brandConverter}">
						<f:selectItem noSelectionOption="true" pt:disabled="true" itemLabel="Choose your option"/>
						<f:selectItems value="#{productPropertiesBackingBean.brandSelections}" />
					</h:selectOneMenu>
					<label for="brand">Brand</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<h:inputText id="unit" value="#{productPropertiesBackingBean.product.unit}" />
					<label for="unit">Unit</label>
				</div>
				<div class="input-field col s12 m3">
					<h:inputText id="measure" value="#{productPropertiesBackingBean.product.measure}" />
					<label for="measure">Measure</label>
				</div>
				<div class="input-field col s12 m3">
					<h:inputText id="pcspercase" value="#{productPropertiesBackingBean.product.piecesPerCase}" />
					<label for="pcspercase">Pieces Per Case</label>
				</div>
				<div class="input-field col s12 m3">
					<h:inputText id="pcsperbag" value="#{productPropertiesBackingBean.product.piecesPerBag}" />
					<label for="pcsperbag">Pieces Per Bag</label>
				</div>
			</div>
			<div class="row center-align">
				<h:commandLink action="#{productPropertiesBackingBean.save()}" 
					value="Save "
					styleClass="waves-effect waves-light btn">
					<f:ajax execute="@form" render="messages"/>
				</h:commandLink>
				
				<h:commandLink action="#{productPropertiesBackingBean.backToList()}"
					immediate="true" 
					value=" Cancel"
					styleClass="waves-effect waves-light btn">
				</h:commandLink>
  			</div>
		</h:form>
	</ui:define>
</ui:composition>
